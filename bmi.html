<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>
        <input type="number" id="height" placeholder="키 (cm)">
        <input type="number" id="weight" placeholder="몸무게 (kg)">
        <button onclick="calculateBMI()">계산</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value / 100;
            var weight = document.getElementById('weight').value;
            var bmi = weight / (height * height);
            var resultText = '';

            if (bmi < 18.5) {
                resultText = '저체중';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = '정상체중';
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = '과체중';
            } else {
                resultText = '비만';
            }

            document.getElementById('result').innerText = '당신의 BMI 지수는 ' + bmi.toFixed(1) + '이며, ' + resultText + '입니다.';
        }
    </script>
</body>
</html>
